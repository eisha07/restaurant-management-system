# Docker Compose with NGINX Load Balancer
# Use: docker-compose -f docker-compose.nginx.yml up --scale backend=3

version: '3.8'

services:
  # NGINX Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/restaurant/frontend/dist:ro
      - ./public/images:/var/www/restaurant/public/images:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
    networks:
      - restaurant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server (scalable)
  backend:
    build:
      context: ./restaurant-backend
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_NAME=restaurant_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_PORT=5432
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=restaurant_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./restaurant-backend/db/init-database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - restaurant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and caching (optional)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - restaurant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  restaurant-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_cache:
