# NGINX Configuration for Restaurant Management System
# This configuration handles:
# - Reverse proxy to Node.js backend
# - Static file serving for React frontend
# - WebSocket support for Socket.IO
# - Load balancing (uncomment for multiple backend instances)
# - SSL/TLS termination (uncomment for HTTPS)

# Upstream configuration for load balancing
# Add multiple backend servers for horizontal scaling
upstream backend_servers {
    # Load balancing methods:
    # - round_robin (default): distributes requests evenly
    # - least_conn: sends to server with least connections
    # - ip_hash: client IP determines which server handles request
    
    # ip_hash;  # Uncomment for sticky sessions (important for Socket.IO)
    
    server 127.0.0.1:5000 weight=1;
    # server 127.0.0.1:5001 weight=1;  # Add more backend instances
    # server 127.0.0.1:5002 weight=1;
    
    # Health check (NGINX Plus feature, or use third-party module)
    # health_check interval=10s fails=3 passes=2;
    
    keepalive 64;  # Keep connections alive for better performance
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Caching configuration
proxy_cache_path /var/cache/nginx/restaurant levels=1:2 keys_zone=restaurant_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost restaurant.example.com;
    
    # Redirect HTTP to HTTPS (uncomment in production)
    # return 301 https://$server_name$request_uri;

    root /var/www/restaurant/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection limits
    limit_conn conn_limit 20;

    # API routes - proxy to backend
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        # Headers for backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Caching for GET requests (optional)
        # proxy_cache restaurant_cache;
        # proxy_cache_valid 200 1m;
        # proxy_cache_methods GET HEAD;
        # add_header X-Cache-Status $upstream_cache_status;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Static files - serve directly
    location /images/ {
        alias /var/www/restaurant/public/images/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Enable browser caching
        etag on;
        if_modified_since exact;
    }

    # Static assets (JS, CSS, fonts)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        etag on;
    }

    # Frontend SPA - serve index.html for all non-API routes
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Health check endpoint for load balancers
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/restaurant_access.log combined;
    error_log /var/log/nginx/restaurant_error.log warn;
}

