# NGINX Configuration for Restaurant Management System (Windows)
# Save this file to: C:\nginx\conf\restaurant.conf
# Then include it in nginx.conf: include restaurant.conf;

# Upstream backend server(s)
upstream backend_servers {
    server 127.0.0.1:5000;
    # Add more for load balancing:
    # server 127.0.0.1:5001;
    # server 127.0.0.1:5002;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;

    # UPDATE THIS PATH to your frontend build folder
    root C:/Users/acer/Desktop/SE\ Project\ Final/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # API routes - proxy to Node.js backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # Static images - UPDATE THIS PATH
    location /images/ {
        alias C:/Users/acer/Desktop/SE\ Project\ Final/public/images/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend SPA - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logs - UPDATE PATHS or use default nginx logs folder
    access_log logs/restaurant_access.log;
    error_log logs/restaurant_error.log;
}
